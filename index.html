<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lease Mileage Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .results {
            margin-top: 20px;
            background-color: #fff;
            padding: 15px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Lease Mileage Tracker</h1>
    <form id="leaseForm">
        <label for="startDate">Lease Start Date:</label>
        <input type="text" id="datePicker" style="width: 100%;" required>

        <label for="leaseLength">Lease Length (months):</label>
        <input type="number" id="leaseLength" required>

        <label for="startMileage">Start Mileage:</label>
        <input type="number" id="startMileage" required>

        <label for="allowedMileage">Total Mileage Allowed:</label>
        <input type="number" id="allowedMileage" required>

        <label for="currentMileage">Current Odometer Reading:</label>
        <input type="number" id="currentMileage" required>

        <button type="submit">Calculate</button>
    </form>

    <div class="results" id="results" style="display:none;">
        <p><strong>Lease End Date:</strong></p> <span id="endDate"></span></p>
        <p><strong>Days Left in Lease:</strong> <span id="daysLeft"></span></p>
        <p><strong>Remaining Mileage:</strong> <span id="remainingMileage"></span></p>
        <p><strong>Mileage Over/Under Expected:</strong> <span id="mileageBalance"></span></p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        flatpickr("#datePicker", {
            dateFormat: "Y-m-d",
            static: true
        });
        document.getElementById('leaseForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const startDateInput = document.getElementById('datePicker').value;
        const leaseLength = parseInt(document.getElementById('leaseLength').value);
        const startMileage = parseInt(document.getElementById('startMileage').value);
        const allowedMileage = parseInt(document.getElementById('allowedMileage').value);
        const currentMileage = parseInt(document.getElementById('currentMileage').value);

        if (!startDateInput || isNaN(leaseLength) || isNaN(startMileage) || isNaN(allowedMileage) || isNaN(currentMileage)) {
            alert('Please fill in all fields correctly.');
            return;
        }

        const startDate = new Date(startDateInput);
        const today = new Date();
        const endDate = new Date(startDate);
        endDate.setMonth(endDate.getMonth() + leaseLength);

        // Validate that startDate is not in the future
        if (startDate > today) {
            alert('Lease start date cannot be in the future.');
            return;
        }

        const timeLeft = endDate - today;
        const daysLeft = Math.max(Math.floor(timeLeft / (1000 * 60 * 60 * 24)), 0);

        const usedMileage = currentMileage - startMileage;
        const remainingMileage = allowedMileage - usedMileage;

        const totalLeaseDays = Math.floor((endDate - startDate) / (1000 * 60 * 60 * 24));
        const expectedDailyMileage = allowedMileage / totalLeaseDays;
        const expectedMileageByNow = expectedDailyMileage * (totalLeaseDays - daysLeft);
        const mileageBalance = usedMileage - expectedMileageByNow;

        document.getElementById('endDate').textContent = endDate;
        document.getElementById('daysLeft').textContent = daysLeft;
        document.getElementById('remainingMileage').textContent = remainingMileage;
        document.getElementById('mileageBalance').textContent =
            `${mileageBalance >= 0 ? '+' : ''}${mileageBalance.toFixed(2)} miles ${mileageBalance >= 0 ? 'over' : 'under'} expected usage`;

        document.getElementById('results').style.display = 'block';
    });
</script>

</body>
</html>
